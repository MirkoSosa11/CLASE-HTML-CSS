<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción MDP Programa</title>
    <link rel="stylesheet" href="./Formulario.css">
</head>

<header>
     Inscripción Mar Del Plata Programa
    </header>
    <main>
        <form><b> Nombre/s:</b> <input type="text" placeholder="Ingrese nombre" required> <br>
        <b>Apellido/s</b> <input type=" text" placeholder="Ingrese apellido" required><br>
        <b>Nacionalidad</b> <input type="text" placeholder="Ingrese país de orígen" required><br>
        <b>Tipo de Documento</b> <select name="" required>
            <option value=""> Seleccione una opción</option>
            <option value="1">Dni</option>
            <option value="2">Cuil</option>
            <option value="">Pasaporte</option>
        </select>
        <input type="number" placeholder="Ingrese DNI/Cuil/Pasaporte"> <br>
        <b>Fecha De Nacimiento</b> <input type="date"> <br>
        <b>¿Se encuentra con trabajo?</b> <input type="radio" value="Si" name="Trabajo">Si
        <input type="radio" value="No" name="Trabajo">No <br>
        <b>Mail</b> <input type="text" placeholder="Ingresar mail"> <br>
    <button>
        <type="reset">Limpiar</type>
    </button>
    <button>
        <type="submit">Enviar</type>
    </button>
</form>
</main>
<footer>
    MDP Programa &copy;
</footer>



</html>
